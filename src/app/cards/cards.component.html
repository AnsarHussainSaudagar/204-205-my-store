<div class="mt-3 row gap-3">
    <app-add-product ></app-add-product>
    <div *ngFor="let product of products" class="card col-lg-3" style="width: 18rem;">
        <!-- {{product | json}} -->
        <img [src]="product.img" class="card-img-top img-fix" [alt]="product['name']">
        <div class="card-body">
            <h5 class="card-title">{{product['name'] | titlecase}}</h5>
            
            <p class="card-text">{{product['description']}}</p>

            <b >Price: {{product.price | currency:'INR'}}</b>
            <br>
            <a class="myBtn btn btn-primary" (click)="onAddToCart()">Add to Cart</a>
            <button class="btn btn-danger mx-2" (click)="onDeleteProduct(product.id)" >Delete</button>
            <button class="btn btn-info" (click)="onClickGo(product.id)">Go</button>
        </div>
    </div>
    <div *ngIf="products.length === 0">
        <h1 class="text-center">No Products Available</h1>
    </div>
</div>
