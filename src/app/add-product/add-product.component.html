<p class="d-inline-flex gap-1">
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
      Add Product
    </button>
  </p>
  <div class="collapse" id="collapseExample">
    <div class="card card-body">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name*</label>
              <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <p *ngIf="productForm.get('name')?.errors?.['required'] && (submitted || productForm.get('name')?.touched)" class="text-danger">Name is compulsory</p>
              
              <p *ngIf="productForm.get('name')?.errors?.['minlength'] && (submitted || productForm.get('name')?.touched)" class="text-danger">Mininum length is {{productForm.get('name')?.errors?.['minlength']?.['requiredLength']}}</p>

              <p *ngIf="productForm.get('name')?.errors?.['notAllowed'] && (submitted || productForm.get('name')?.touched)" class="text-danger">Name not allowed : {{productForm.get('name')?.errors?.['notAllowed']}}</p>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Description</label>
              <input formControlName="description" type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 ">
                <label for="exampleCheck1">Price*</label>
              <input formControlName="price"  type="number" class="form-control" id="exampleCheck1">
            </div>

            <button  type="submit" class="btn btn-primary">Submit</button>
          </form>
